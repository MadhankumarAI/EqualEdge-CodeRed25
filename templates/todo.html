<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='custom.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .todo-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #500323;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 8px;
            color: #333;
        }

        .add-todo-form {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .add-todo-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-right: 10px;
        }

        .add-todo-form button {
            background: #81002b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-todo-form button:hover {
            background: #a60039;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">To-Do List</div>
        <ul class="todo-list">
            {% for id, task in todo_list.items() %}
                <li class="todo-item">{{ task }}</li>
            {% endfor %}
        </ul>
        <form class="add-todo-form" method="POST" action="/add_todo">
            <input type="text" name="task" placeholder="Add new task..." required>
            <button type="submit">Add</button>
        </form>
    </div>

    <script>
        // JavaScript for Speech Recognition
        const todoList = document.querySelector('.todo-list');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        let isListening = false;

        // Event listener for Tab key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Tab') {
                event.preventDefault(); // Prevent default Tab behavior
                if (!isListening) {
                    recognition.start();
                    isListening = true;
                }
            }
        });

        // Event listener for speech recognition result
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            addTask(transcript);
            isListening = false;
        };

        // Event listener for speech recognition end
        recognition.onend = () => {
            isListening = false;
        };

        // Function to add task to the list
        function addTask(task) {
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.textContent = task;
            todoList.appendChild(li);
        }

        // Timeout for pause detection
        recognition.onspeechend = () => {
            setTimeout(() => {
                if (isListening) {
                    recognition.stop();
                }
            }, 5000); // 5 seconds pause detection
        };
    </script>
    <script>
 // JavaScript for Speech Recognition (Space Key)
const recognitionComplete = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognitionComplete.continuous = false;
recognitionComplete.interimResults = false;
recognitionComplete.lang = 'en-US';

let isListeningComplete = false;

// Event listener for Space key
document.addEventListener('keydown', (event) => {
    if (event.key === ' ') {
        event.preventDefault(); // Prevent default Space behavior
        if (!isListeningComplete) {
            recognitionComplete.start();
            isListeningComplete = true;
        }
    }
});

// Event listener for speech recognition result (Space Key)
recognitionComplete.onresult = (event) => {
    const transcript = event.results[0][0].transcript.toLowerCase();

    // Trim "complete" or "done" from the spoken word
    const taskToRemove = transcript.replace(/^(complete|done)\s+/i, '').trim();
    console.log(taskToRemove)

    // Remove the task if it matches
    removeTask(taskToRemove);

    isListeningComplete = false;
};

// Event listener for speech recognition end (Space Key)
recognitionComplete.onend = () => {
    isListeningComplete = false;
};

// Function to remove task from the list
function removeTask(taskToRemove) {
    const tasks = Array.from(document.querySelectorAll('.todo-item'));
    tasks.forEach(task => {
        const taskText = task.textContent.toLowerCase();
        if (isPartialMatch(taskText, taskToRemove)) {
            task.remove();
            // Send a request to the backend to remove the task
            fetch('/remove_todo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ task: taskText }),
            });
        }
    });
}

// Function to check if two strings are a partial match
// Improved function to check if two strings are a partial match
function isPartialMatch(str1, str2) {
    // Remove extra spaces and convert to lowercase
    str1 = str1.trim().toLowerCase();
    str2 = str2.trim().toLowerCase();

    // Split into words for better comparison
    const words1 = str1.split(/\s+/);
    const words2 = str2.split(/\s+/);

    // Check if any word in str1 matches any word in str2
    for (const word1 of words1) {
        for (const word2 of words2) {
            if (word1.includes(word2) || word2.includes(word1)) {
                return true;
            }
        }
    }
    return false;
}
    </script>
    <script>
        let recognition;
        let pauseTimer;
        
        function initializeSpeechRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false; // Don't show partial results
            recognition.maxAlternatives = 1; // Only accept the best alternative
            recognition.continuous = false;
        
            // When speech recognition result is available
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                console.log('Recognized command:', transcript);
                console.log(transcript)
        
                // Send the recognized command to the backend for processing
                fetch('/process_command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: transcript })
                })
                .then(response => response.json())
                .then(data => {
                    window.location.href = data.redirect_url;  // Redirect to the URL received from the backend
                })
                .catch(err => console.error('Error:', err));
            };
        
            // Handle errors
            recognition.onerror = function(event) {
                console.error('Error occurred in recognition:', event.error);
            };
        
            // Restart recognition on end to handle longer speech
            recognition.onend = function() {
                if (!pauseTimer) recognition.start();
            };
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                event.preventDefault();  // Prevent default Escape behavior
                if (!recognition) initializeSpeechRecognition();  // Initialize if not already done
                recognition.start();  // Start speech recognition
        
                // Apply flickering effect on the button when speech recognition starts
                document.getElementById('anvaya-item').classList.add('flickering');
                console.log("Speech recognition started.");
            }
        });
        
        // Submit the recognized command if no new input for 5 seconds
        function resetPauseTimer() {
            if (pauseTimer) clearTimeout(pauseTimer);  // Clear any existing timer
            pauseTimer = setTimeout(() => {
                recognition.stop();  // Stop recognition after 5 seconds of inactivity
        
                // Remove flickering effect from the button when recognition stops
                document.getElementById('anvaya-item').classList.remove('flickering');
            }, 5000);  // 5 seconds pause
        }
        
        // Detect speech input pauses
        recognition.onaudiostart = resetPauseTimer;  // Reset the timer when speech starts
        recognition.onend = resetPauseTimer;  // Reset the timer when speech ends
        
    
    </script>
</body>
</html>

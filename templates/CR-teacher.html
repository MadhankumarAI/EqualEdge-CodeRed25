<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Material</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='custom.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        body {
            background: #f5f5f5;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            gap: 40px;
            height: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #E60050;
            border-radius: 12px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .post-button {
            background: #E60050;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            right: 40px;
            top: 40px;
            font-size: 16px;
        }

        .input-field {
            background: white;
            border: none;
            padding: 20px;
            width: 100%;
            margin-bottom: 24px;
            border-radius: 8px;
            font-size: 16px;
            height: 60px;
        }

        .editor-toolbar {
            display: flex;
            gap: 24px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .toolbar-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 20px;
            padding: 8px;
        }

        .upload-area {
            background: white;
            border-radius: 8px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px dashed #ddd;
            cursor: pointer;
            flex: 1;          /* add this */
            min-height: 0;    /* add this */
        }

        .upload-icon {
            font-size: 48px;
            color: #666;
            margin-bottom: 16px;
        }
        .left-panel {
         display: flex;
         flex-direction: column;
         height: 100%;
        }
        .right-panel {
            background: white;
            padding: 40px;
            border-radius: 8px;
            height: 100%;
            height: 100%;                /* add this */
            display: flex;              /* add this */
            flex-direction: column;     /* add this */
            gap: 20px;     
        }

        .dropdown {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 16px;
        }

        .assign-section {
            margin: 40px 0;
        }

        .assign-all {
            display: flex;
            align-items: center;
            color: #E60050;
            gap: 12px;
            font-size: 18px;
        }

        .section-title {
            color: #666;
            margin-bottom: 16px;
            font-size: 18px;
        }

        h2 {
            font-size: 28px;
        }
        html, body {
         height: 100%;
         overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h2>Material</h2>
                <button class="post-button">Post <i class="fas fa-chevron-down"></i></button>
            </div>

            <input type="text" class="input-field" placeholder="Title">
            <input type="text" class="input-field" placeholder="Description (optional)">
            
            <div class="editor-toolbar">
                <button class="toolbar-button"><i class="fas fa-bold"></i></button>
                <button class="toolbar-button"><i class="fas fa-italic"></i></button>
                <button class="toolbar-button"><i class="fas fa-underline"></i></button>
                <button class="toolbar-button"><i class="fas fa-list"></i></button>
                <button class="toolbar-button"><i class="fas fa-superscript"></i></button>
            </div>

            <div class="upload-area">
                <i class="fas fa-arrow-up upload-icon"></i>
                <div>Upload</div>
            </div>
        </div>

        <div class="right-panel">
            <div>
                <div class="section-title">For</div>
                <select class="dropdown">
                    <option>Mathematics</option>
                </select>
            </div>

            <div class="assign-section">
                <div class="section-title">Assign to</div>
                <div class="assign-all">
                    <i class="fas fa-users"></i>
                    All students
                </div>
            </div>

            <div>
                <div class="section-title">Topic</div>
                <select class="dropdown">
                    <option>No topic</option>
                </select>
            </div>
        </div>
    </div>
    <div class="settings-container">
        <div class="settings-btn" onclick="toggleDropdown('fontDropdown')">Font</div>
        <div class="dropdown" id="fontDropdown">
            <button onclick="setFont('Arial')">Arial</button>
            <button onclick="setFont('Courier New')">Courier New</button>
            <button onclick="setFont('Georgia')">Georgia</button>
        </div>
    
        <div class="settings-btn" onclick="toggleSlider('fontSizeSlider')">Font Size</div>
        <div class="slider" id="fontSizeSlider">
            <input type="range" min="10" max="50" value="16" onchange="setFontSize(this.value)">
            <p>Font Size: <span id="fontSizeValue">16px</span></p>
        </div>
    
        <div class="settings-btn" onclick="toggleSlider('contrastSlider')">Contrast</div>
        <div class="slider" id="contrastSlider">
            <input type="range" min="0.5" max="2" value="1" step="0.1" onchange="setContrast(this.value)">
            <p>Contrast: <span id="contrastValue">1</span></p>
        </div>
    </div>
</body>
</html>

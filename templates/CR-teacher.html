<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Material</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='custom.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        body {
            background: #f5f5f5;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            gap: 40px;
            height: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #E60050;
            border-radius: 12px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .post-button {
            background: #E60050;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            right: 40px;
            top: 40px;
            font-size: 16px;
        }

        .input-field {
            background: white;
            border: none;
            padding: 20px;
            width: 100%;
            margin-bottom: 24px;
            border-radius: 8px;
            font-size: 16px;
            height: 60px;
        }

        .editor-toolbar {
            display: flex;
            gap: 24px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .toolbar-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 20px;
            padding: 8px;
        }

        .upload-area {
            background: white;
            border-radius: 8px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px dashed #ddd;
            cursor: pointer;
            flex: 1;          /* add this */
            min-height: 0;    /* add this */
        }

        .upload-icon {
            font-size: 48px;
            color: #666;
            margin-bottom: 16px;
        }
        .left-panel {
         display: flex;
         flex-direction: column;
         height: 100%;
        }
        .right-panel {
            background: white;
            padding: 40px;
            border-radius: 8px;
            height: 100%;
            height: 100%;                /* add this */
            display: flex;              /* add this */
            flex-direction: column;     /* add this */
            gap: 20px;     
        }

        .dropdown {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 16px;
        }

        .assign-section {
            margin: 40px 0;
        }

        .assign-all {
            display: flex;
            align-items: center;
            color: #E60050;
            gap: 12px;
            font-size: 18px;
        }

        .section-title {
            color: #666;
            margin-bottom: 16px;
            font-size: 18px;
        }

        h2 {
            font-size: 28px;
        }
        html, body {
         height: 100%;
         overflow: hidden;
        }
        .ai-tools {
            font-size: 18px;
            padding: 16px;
            position: absolute;
            top: 50%; /* Center vertically */
            right: 20px; /* Align to the right */
            transform: translateY(-50%); /* Adjust for perfect vertical centering */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between elements */
        }
        
        .ai-tools h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #500323;
        }
        
        .square {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #500323;
            color: white;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            padding: 8px;
        }
        
        .square:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .square i {
            margin-right: 5px;
            font-size: 20px;
        }       
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h2>Material</h2>
                <button class="post-button">Post <i class="fas fa-chevron-down"></i></button>
            </div>

            <input type="text" class="input-field" placeholder="Title">
            <input type="text" class="input-field" placeholder="Description (optional)">
            
            <div class="editor-toolbar">
                <button class="toolbar-button"><i class="fas fa-bold"></i></button>
                <button class="toolbar-button"><i class="fas fa-italic"></i></button>
                <button class="toolbar-button"><i class="fas fa-underline"></i></button>
                <button class="toolbar-button"><i class="fas fa-list"></i></button>
                <button class="toolbar-button"><i class="fas fa-superscript"></i></button>
            </div>

            <div class="upload-area">
                <i class="fas fa-arrow-up upload-icon"></i>
                <div>Upload</div>
            </div>
        </div>

        <div class="right-panel">
            <div>
                <div class="section-title">For</div>
                <select class="dropdown">
                    <option>Mathematics</option>
                </select>
            </div>

            <div class="assign-section">
                <div class="section-title">Assign to</div>
                <div class="assign-all">
                    <i class="fas fa-users"></i>
                    All students
                </div>
            </div>

            <div>
                <div class="section-title">Topic</div>
                <select class="dropdown">
                    <option>No topic</option>
                </select>
            </div>
        </div>
    </div>
    <div class="settings-container">
        <div class="settings-btn" onclick="toggleDropdown('fontDropdown')">Font</div>
        <div class="dropdown" id="fontDropdown">
            <button onclick="setFont('Arial')">Arial</button>
            <button onclick="setFont('Courier New')">Courier New</button>
            <button onclick="setFont('Georgia')">Georgia</button>
        </div>
    
        <div class="settings-btn" onclick="toggleSlider('fontSizeSlider')">Font Size</div>
        <div class="slider" id="fontSizeSlider">
            <input type="range" min="10" max="50" value="16" onchange="setFontSize(this.value)">
            <p>Font Size: <span id="fontSizeValue">16px</span></p>
        </div>
    
        <div class="settings-btn" onclick="toggleSlider('contrastSlider')">Contrast</div>
        <div class="slider" id="contrastSlider">
            <input type="range" min="0.5" max="2" value="1" step="0.1" onchange="setContrast(this.value)">
            <p>Contrast: <span id="contrastValue">1</span></p>
        </div>
    </div>
    <div class="ai-tools">
        <h3>AI Tools</h3>
        <div class="square">
            <i class="fas fa-robot"></i>
            <span>Mitra</span>
        </div>
        <div class="square">
            <input type="text" id="voiceInput" placeholder="Enter your command" />
            <button onclick="sendVoiceCommand(event)">Submit</button>
            <span id="micIcon" style="cursor: pointer;" onclick="startVoiceRecognition()">ðŸŽ¤</span> <!-- Microphone icon -->
            <button id="stopButton" style="display: none;" onclick="stopVoiceRecognition(event)">Stop</button> <!-- Stop button -->
        </div>
        
        <div id="result"></div>
    </div>
    <audio id="popup-sound" src="static/sounds/popup.mp3" preload="auto"></audio>

    <script>
        // Play the sound when the page is fully loaded
        window.addEventListener('DOMContentLoaded', () => {
            const sound = document.getElementById('popup-sound');
            sound.play().catch(error => {
                console.error("Error playing the sound:", error);
            });
        });
    </script>
   
<script>
    //anvaya--------------------------------------------------------
    (() => {
        let recognition;
        let timeoutId;
        let pauseTimer;
    
        function initializeSpeechRecognition() {
            if (!recognition) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                recognition.continuous = false;
    
                recognition.onresult = function (event) {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    console.log("Recognized command:", transcript);
                    document.getElementById("voiceInput").value = transcript;
    
                    fetch('/process_command', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ command: transcript }),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.redirect_url) {
                                window.location.href = data.redirect_url;
                            }
                        })
                        .catch((err) => console.error("Error:", err));
                };
    
                recognition.onerror = function (event) {
                    console.error("Error occurred in recognition:", event.error);
                };
    
                recognition.onend = function () {
                    console.log("Speech recognition ended.");
                    if (!pauseTimer) recognition.start();
                };
            }
        }
    
        window.startVoiceRecognition = function () {
            initializeSpeechRecognition();
            try {
                recognition.start();
                console.log("Speech recognition started.");
                document.getElementById("anvaya-item").classList.add("flickering");
    
                timeoutId = setTimeout(() => {
                    stopVoiceRecognition();
                }, 5000);
            } catch (error) {
                console.error("Error starting SpeechRecognition:", error);
            }
        };
    
        function stopVoiceRecognition() {
            if (recognition) {
                recognition.stop();
                console.log("Speech recognition stopped.");
            }
            resetUI();
        }
    
        function resetUI() {
            document.getElementById("anvaya-item").classList.remove("flickering");
        }
    
        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                event.preventDefault();
                window.startVoiceRecognition();
            }
        });
    
        function resetPauseTimer() {
            if (pauseTimer) clearTimeout(pauseTimer);
            pauseTimer = setTimeout(() => {
                stopVoiceRecognition();
            }, 5000);
        }
    })();
    </script>
</body>
</html>

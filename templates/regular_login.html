<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.png') }}">
    <script src="{{ url_for('static', filename='custom.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <style>
        :root {
          --pink-primary: #e30045;
          --pink-light: #FFE8F0;
          --pink-background: #e30045;
        }
        .title{
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: large;
        }
        body {
          font-family: -apple-system, BlinkMacSystemFont, sans-serif;
          margin: 0;
          padding: 20px;
          background-color: #f5f5f5;
        }
    
        nav {
          display: flex;
          align-items: center;
          gap: 20px;
          margin-bottom: 20px;
        }
    
        .logo {
          display: flex;
          flex-direction: column; 
          align-items: center; 
          text-decoration: none;
          gap:5px;
          color: black;
          font-weight: bold;
          font-size: 50px;
        }
    
        .logo img {
          height: 400px;
          width: auto;
        }
    
        .nav-links {
          display: flex;
          gap: 20px;
        }
    
        .nav-links a {
          text-decoration: none;
          color: #666;
          padding-bottom: 4px;
        }
    
        .nav-links a.active {
          color: var(--pink-primary);
          border-bottom: 2px solid var(--pink-primary);
        }
    
        .container {
          display: flex;
          gap: 20px;
          max-width: 900px;
          margin: 0 auto;
        }
    
        .regular-title {
      background: #e30045;
      padding:5px;
      text-align: center;
      font-size: 24px;
      margin-bottom:80px;
    }

    /* Regular Section */
    .regular-section {
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      background: #e30045;
      color: white;
      height:631.2px;
    }


    .input-with-icon {
      position: relative;
      margin-bottom: 30px;
      margin-top:30px;
    }

    .input-with-icon input {
      width: 100%;
      padding: 12px;
      padding-left: 35px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      background: white;
    }

    .input-with-icon i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .password-input {
      padding-right: 35px !important;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      color: #666;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .sign-in-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      background: white;
      color: #d02258;
    }

    .reset-password {
      text-align: right;
      margin-bottom: 15px;
    }

    .reset-password a {
      color: white;
      text-decoration: none;
    }

    .register-link {
      text-align: center;
      margin-top:150px;
    }

    .register-link a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid white;
    }
      </style>
</head>
<body>
  <div class="container">
    <div class="regular-section">
        <div class="regular-title">Regular Sign in</div>
        <div class="input-with-icon">
          <i>‚úâÔ∏è</i>
          <input type="email" placeholder="Enter your email address">
        </div>
        <div class="input-with-icon">
          <i>üîë</i>
          <input type="password" placeholder="Enter your password" class="password-input">
          <button class="toggle-password">üëÅÔ∏è</button>
        </div>
        <div class="reset-password">
          <a href="#">Reset Password</a>
        </div>
        <button class="sign-in-btn">Sign in</button>
        <div class="register-link">
          Need to create an account? <a href="#">Register here</a>
        </div>
      </div>
      <div class="settings-container">
        <div class="settings-btn" onclick="toggleDropdown('fontDropdown')">Font</div>
        <div class="dropdown" id="fontDropdown">
            <button onclick="setFont('Arial')">Arial</button>
            <button onclick="setFont('Courier New')">Courier New</button>
            <button onclick="setFont('Georgia')">Georgia</button>
        </div>
    
        <div class="settings-btn" onclick="toggleSlider('fontSizeSlider')">Font Size</div>
        <div class="slider" id="fontSizeSlider">
            <input type="range" min="10" max="50" value="16" onchange="setFontSize(this.value)">
            <p>Font Size: <span id="fontSizeValue">16px</span></p>
        </div>
    
        <div class="settings-btn" onclick="toggleSlider('contrastSlider')">Contrast</div>
        <div class="slider" id="contrastSlider">
            <input type="range" min="0.5" max="2" value="1" step="0.1" onchange="setContrast(this.value)">
            <p>Contrast: <span id="contrastValue">1</span></p>
        </div>
    </div>
    <div>
        <a href="#" class="logo">
            <img src="equaledge.png" alt="EqualEdge Logo" >
            <span>EqualEdge</span> 
        </a>
    </div>
  </div>
</body>
</html>
